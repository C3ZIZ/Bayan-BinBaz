name: Sync to Hugging Face Space

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Upload to Hugging Face Space with huggingface_hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -m pip install --upgrade "huggingface_hub>=0.24.0"

          python - << 'EOF'
          import os
          from huggingface_hub import HfApi

          api = HfApi()

          repo_id = "CIAZIZ/Bayan-BinBaz"  # Space ID في هاجينغ فيس
          token = os.environ["HF_TOKEN"]

          api.upload_folder(
              folder_path=".",      # ارفع من جذر الريبو
              path_in_repo=".",     # إلى جذر الـ Space
              repo_id=repo_id,
              repo_type="space",
              token=token,
              commit_message="Sync from GitHub main",
              # استثني الملفات الثقيلة / الداتا
              ignore_patterns=[
                  "data/raw/*",
                  "data/processed/*",
                  "data/index/*",
                  "*.csv",
                  "*.parquet",
                  "*.npy",
                  ".git/*",
                  ".github/*/__pycache__/*",
              ],
          )
          EOF
