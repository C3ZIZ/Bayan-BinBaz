<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مساعد فتاوى ابن باز</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      padding: 16px 20px;
      border-bottom: 1px solid #eee;
      background: #0f172a;
      color: #f9fafb;
      font-weight: 600;
      font-size: 16px;
    }
    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f9fafb;
    }
    .message {
      margin-bottom: 12px;
      max-width: 90%;
      line-height: 1.6;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .message.user {
      margin-left: auto;
      background: #2563eb;
      color: white;
      border-radius: 12px 12px 0 12px;
      padding: 8px 10px;
    }
    .message.bot {
      margin-right: auto;
      background: #e5e7eb;
      color: #111827;
      border-radius: 12px 12px 12px 0;
      padding: 8px 10px;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #eee;
      padding: 10px;
      gap: 8px;
      background: white;
    }
    .chat-input textarea {
      flex: 1;
      resize: none;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      font-family: inherit;
      font-size: 14px;
    }
    .chat-input button {
      padding: 0 16px;
      border: none;
      border-radius: 10px;
      background: #0f172a;
      color: #f9fafb;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }
    .chat-input button:disabled {
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      مساعد فتاوى ابن باز
    </div>
    <div id="chatMessages" class="chat-messages"></div>
    <form id="chatForm" class="chat-input">
      <textarea id="questionInput" rows="2" placeholder="اكتب سؤالك الشرعي هنا..." required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000/api/chat"; // غيّرها لو نشرت على سيرفر

    const chatMessages = document.getElementById("chatMessages");
    const chatForm = document.getElementById("chatForm");
    const questionInput = document.getElementById("questionInput");
    const submitButton = chatForm.querySelector("button");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = questionInput.value.trim();
      if (!question) return;

      addMessage(question, "user");
      questionInput.value = "";
      submitButton.disabled = true;
      addMessage("جارٍ جلب الفتوى...", "bot");

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            question: question,
            top_k: 5
          })
        });

        if (!resp.ok) {
          throw new Error("HTTP " + resp.status);
        }

        const data = await resp.json();
        // امسح رسالة "جارٍ جلب الفتوى..."
        chatMessages.removeChild(chatMessages.lastChild);

        let finalText = data.answer;

        // أضف الروابط إن وجدت
        if (data.fatwa_link) {
          finalText += "\n\nرابط الفتوى المطابقة:\n" + data.fatwa_link;
        } else if (data.related_fatwas && data.related_fatwas.length > 0) {
          finalText += "\n\nأقرب الفتاوى من ابن باز:\n";
          data.related_fatwas.forEach((f, idx) => {
            if (f.link) {
              finalText += `\n${idx + 1}. ${f.title || f.question}\n${f.link}\n`;
            }
          });
        }

        addMessage(finalText, "bot");
      } catch (err) {
        // امسح رسالة "جارٍ جلب الفتوى..."
        chatMessages.removeChild(chatMessages.lastChild);
        addMessage("حدث خطأ أثناء الاتصال بالخادم. حاول مرة أخرى.", "bot");
        console.error(err);
      } finally {
        submitButton.disabled = false;
        questionInput.focus();
      }
    });
  </script>
</body>
</html>
